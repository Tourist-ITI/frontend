<section id="signUp">
  <div class="container">
    <div class="row justify-content-evenly">
      <div class="col-md-5">
        <div class="mb-5">
          <h3 class="text-center">Create an account</h3>
        </div>

        <div>
          <form [formGroup]="validationForm">
            <div class="mb-3">
              <input
                formControlName="username"
                type="text"
                class="form-control"
                placeholder="Enter Your Name"
              />
            </div>

            <div class="mb-3">
              <input
                formControlName="phone"
                type="tel"
                class="form-control"
                placeholder="Enter Your Phone Number"
              />
            </div>

            <div class="mb-3">
              <input
                formControlName="email"
                type="email"
                class="form-control"
                aria-describedby="emailHelp"
                placeholder="Example@mail.com"
              />
            </div>

            <div class="mb-3">
              <input
                formControlName="password"
                type="password"
                class="form-control"
                placeholder="Enter Your Password"
              />
            </div>
            <div class="mb-3">
              <input
                formControlName="confirm_password"
                type="password"
                class="form-control"
                placeholder="Confirm Your Password"
              />
            </div>

            <input
              (click)="signUp()"
              type="submit"
              class="btn btn-dark w-100 my-3"
              value="Sign Up"
            />
            
            <div class="mt-2">
              <p class="form-parg text-center">Or</p>
            </div>
            <div class="d-flex mb-2">
              <div class="fb-btn w-50 me-3">
                <button type="button" class="btn w-100 brdr">
                  <span class="ms-3">Signup with facebook</span>
                </button>
                <i class="fa-brands fa-facebook"></i>
              </div>
              <div class="google-btn w-50">
                <button type="button" class="brdr btn w-100">
                  Signup with google
                </button>
                <i class="fa-brands fa-google"></i>
              </div>
            </div>

            <div class="text-center">
              <span>Already have an account? <a href="">Login</a></span>
            </div>
          </form>
        </div>
      </div>

      <div class="col-md-5">
        <div class="signUp-img">
          <img
            src="assets/Images/signUp/pexels-taryn-elliott-3889891.jpg"
            class="w-100"
            alt=""
          />
        </div>
      </div>
    </div>
  </div>
</section>
