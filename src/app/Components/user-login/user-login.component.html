<app-header></app-header>
<section id="login">
  <div class="container">
    <div class="row justify-content-evenly">
      <div class="col-md-5">
        <div class="mb-5">
          <h3 class="text-center">Welcome</h3>
        </div>

        <div>
          <form>
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                aria-describedby="emailHelp"
                placeholder="Example@mail.com"
              />
            </div>

            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                placeholder="Enter Your Password"
              />
            </div>

            <button type="button" class="btn btn-dark w-100 my-3">Login</button>
            <div class="mt-2">
              <p class="form-parg text-center">Or</p>
            </div>
            <div class="d-flex mb-2">
              <div class="fb-btn w-50 me-3">
                <button type="button" class="btn w-100 brdr">
                  <span class="ms-3">Signup with facebook</span>
                </button>
                <i class="fa-brands fa-facebook"></i>
              </div>
              <div class="google-btn w-50">
                <button type="button" class="brdr btn w-100">
                  Signup with google
                </button>
                <i class="fa-brands fa-google"></i>
              </div>
            </div>

            <div class="text-center">
              <span>Don't have an account? <a href="">Signup</a></span>
            </div>
          </form>
        </div>
      </div>

      <div class="col-md-5 d-flex">
        <div class="login-img d-flex">
          <img
            src="assets/Images/login/Screenshot 2023-02-08 004530.png"
            class="w-100"
            alt=""
          />
        </div>
      </div>
    </div>
  </div>
</section>
